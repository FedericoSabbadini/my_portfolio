<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About & Contacts - Federico Sabbadini</title>
    <meta name="description" content="About Federico Sabbadini and contact information">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>About & Contacts</h1>
            <p>Get to know me and get in touch</p>
        </div>
    </section>

    <!-- Bio Section -->
    <section class="section">
        <div class="container">
            <div class="bio-section">
                <img id="about-image" src="assets/images/profile.jpeg" alt="Federico Sabbadini">
                <h2 id="about-name">Federico Sabbadini</h2>
                <div id="about-bio" data-dynamic>
                    <!-- Bio rendered dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Education Timeline -->
    <section class="section section-alt">
        <div class="container">
            <div class="section-header">
                <h2>Education Journey</h2>
            </div>
            <div class="timeline" id="education-timeline" data-dynamic>
                <!-- Education rendered dynamically -->
            </div>
        </div>
    </section>

    <!-- Languages -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2>Languages</h2>
            </div>
            <div class="grid-3" id="languages-container" style="max-width: 900px; margin: 0 auto;" data-dynamic>
                <!-- Languages rendered dynamically -->
            </div>
        </div>
    </section>

    <!-- Interests -->
    <section class="section section-alt">
        <div class="container">
            <div class="section-header">
                <h2>Interests & Hobbies</h2>
            </div>
            <div class="interest-grid" id="interests-container" data-dynamic>
                <!-- Interests rendered dynamically -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out for opportunities or collaborations</p>
            </div>
            <div class="grid-3" id="contact-cards" style="max-width: 900px; margin: 0 auto;" data-dynamic>
                <!-- Contact cards rendered dynamically -->
            </div>
            <div class="location-box">
                <h3>üìç Location</h3>
                <p id="location-text">Loading...</p>
            </div>
        </div>
    </section>

    <!-- CTA -->
    <section class="cta-section">
        <div class="container" id="cta-container">
            <!-- CTA rendered dynamically -->
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/data-loader.js"></script>
    <script src="js/template-renderer.js"></script>
    <script src="js/component-loader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
